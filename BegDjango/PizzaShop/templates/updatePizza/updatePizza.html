{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение пиццы</title>
    <link rel="stylesheet" href="{% static 'updatePizza/updatePizza.css' %}">
</head>
<body>
    <h2>Изменение пиццы</h2>
    <form method="POST">
        {% csrf_token %}
        {% for value in form %}
        <div class="form-style">
            {{ value.label_tag }}
            {{ value.errors }}
            {{ value }}
        </div>
        {% endfor %}
        <button type="submit">Изменить пиццу</button>
    </form>
</body>
</html>
